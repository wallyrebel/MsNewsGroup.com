name: WP News Visibility Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '17 6 * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install toolkit
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Generate report
        run: |
          python -m wp_news_ops report --site https://msnewsgroup.com/ --markdown-out reports/latest.md --json-out reports/latest.json

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wp-news-visibility-report
          path: |
            reports/latest.md
            reports/latest.json
          if-no-files-found: error
